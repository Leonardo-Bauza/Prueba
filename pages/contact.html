    <title>Contacto</title>
    <style>
    
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            margin: 0 auto;
            max-width: 600px;
        }

        label {
            grid-column: span 2;
        }

        input[type="submit"] {
            grid-column: span 2;
            justify-self: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Departamento de Bomberos</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./news.html">Noticias</a></li>
                <li><a href="./services.html">Servicios</a></li>
                <li><a href="./gallery.html">Galería</a></li>
                <li><a href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main> 

    </main>
    <section id="inicio">
        <h2>¿Quieres Contactarnos?</h2>
    </section>

    <h2>Formulario de Contacto</h2>

    <form action="/procesar-formulario" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="¿Cuál es tu nombre?" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" placeholder="Escribe tu email" name="email" required>
        
        <label for="Teléfono"> Comparte tu teléfono con nosotros si deseas una mejor atención</label>
        <input type="number" placeholder="Déjanos tu número"> 

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" placeholder="Dejanos tu comentario" name="comentarios" cols="30" rows="5" required></textarea>

        <label>¿QUIERES UNIRTE?</label>
        <label for="YES"><input type="radio" name="Selecction" id="YES"> SI</label>
        <label for="NO"><input type="radio" name="Selecction" id="NO"> NO</label>

        <input type="submit" value="Enviar">
    </form>

    <footer>
        <p>&copy; 2024 Departamento de Bomberos</p>
    </footer>
</body>
</html>
